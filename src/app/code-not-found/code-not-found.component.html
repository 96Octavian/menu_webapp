<div
    class="max-w-sm rounded overflow-hidden shadow-lg bg-white animate-flip-down animate-once animate-duration-[250ms] animate-ease-linear">
    <div class="main_logo">
        <svg class="stroke-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
    </div>
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Code not found!</div>
        <p class="text-gray-700 text-base">
            The code you provided was not linked to any menu. Please try again with another menu code.
        </p>
        <!-- Code Input -->
        <div class="my-4">
            <input type="text" id="coupon" name="coupon"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your menu code" [(ngModel)]="Code">
        </div>

        <!-- Apply Button -->
        <div class="flex items-center justify-center">
            <button type="button" (click)="CheckMenu()" [disabled]="Code.length === 0"
                class="mb-4 bg-gradient-to-r from-indigo-400 to-fuchsia-500 rounded-lg px-5 py-2.5 text-center">Check
                menu</button>
        </div>
    </div>
</div>

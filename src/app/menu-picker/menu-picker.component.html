<div *ngFor="let section of this.Choices | keyvalue" class="py-4">
    <div
        class="max-w-sm rounded overflow-hidden shadow-lg bg-white animate-flip-down animate-once animate-duration-[250ms] animate-ease-linear">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{section.key}}</div>
            <div class="grid grid-cols-1 gap-2">
                <app-quantity-picker *ngFor="let choice of section.value" [choice]="choice"></app-quantity-picker>
            </div>
        </div>
    </div>
</div>
<div class="flex items-center justify-center">
    <button type="button"
        class="m-6 bg-gradient-to-r from-indigo-400 to-fuchsia-500 rounded-lg px-5 py-2.5 text-center"
        (click)="ShowRecap()">Recap</button>
</div>
